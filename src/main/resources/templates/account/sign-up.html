<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
    <div th:replace="fragments.html :: main-nav('')"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>계정 만들기</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input id="username" class="form-control" type="text" th:field="*{username}"
                           placeholder="byungryang" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">
                        아이디는 공백없이 3자 이상 20자 이하로 문자와 숫자로만 입력하세요.
                    </small>
                    <small class="invalid-feedback">아이디를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</small>
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"
                           placeholder="password" aria-describedby="passwordHelp" checked>
                    <small id="passwordHelp" class="form-text text-muted">
                        비밀번호는 공백없이 7자 이상 50자 이하로 영문자, 숫자, 특수기호를 사용하여 입력하세요.
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input id="name" class="form-control" type="text" th:field="*{name}"
                           placeholder="송건우" aria-describedby="nameHelp" checked>
                    <small id="nameHelp" class="form-text text-muted">
                        이름을 입력해주세요.
                    </small>
                    <small class="invalid-feedback">이름을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" class="form-control" type="text" th:field="*{email}"
                           placeholder="youremail@email.com" aria-describedby="emailHelp" checked>
                    <small id="emailHelp" class="form-text text-muted">
                        이메일 형식으로 작성해주세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">가입하기</button>
                </div>
            </form>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
