<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav(${account})"></div>
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Untact Store</h1>
            <p class="lead text-muted">
                직접 방문하지 않아도 남은 자리를 확인하고 번호표를 발급받으세요.<br/>
                비대면 주문을 제공합니다.
            </p>
            <p>
                <a th:href="@{/sign-up}" class="btn btn-primary my-2">회원 가입</a>
            </p>
        </div>
    </section>
    <div class="container">
        <div class="row justify-content-center">
            <div th:replace="fragments.html :: store-list (storeList=${storePage.getContent()})"></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div th:replace="fragments.html :: pagination-home (page=${storePage}, sortProperty='grade')"></div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: date-time"></script>
</body>
</html>
